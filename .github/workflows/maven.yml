name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  jacoco-java-maven:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 17
       uses: actions/setup-java@v3
       with:
        java-version: '17'
        distribution: 'temurin'

     - name: Compilation
       run: mvn package -DskipTests
      
     - name: Run Tests
       run: mvn test -Dsurefire.runOrder=alphabetical

     - name: Setup git credentials
       uses: de-vri-es/setup-git-credentials@v2
       with:
          credentials: ${{secrets.GIT_CREDENTIALS}}
          
     - name: Génération badge Coverage
       id: cov-badge
       uses: cicirello/jacoco-badge-generator@v1.0.0
       with:
        jacoco-badge-file: jacoco.svg

     - name: Log taux de Coverage
       run: |
        echo "Coverage: ${{ steps.cov-badge.outputs.coverage }}"

     - name: Generate JaCoCo Badge
       uses: cicirello/jacoco-badge-generator@v2
       with:
        generate-branches-badge: true

     - name: Commit the badge (if it changed)
       run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name 'Github workflow'
          git config --global user.email 'nowhere@gmail.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage badge"
          git push
        fi

     - name: Upload JaCoCo coverage report
       uses: actions/upload-artifact@v3
       with:
        name: jacoco-report
        path: target/site/jacoco/
